<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CropPortalMain.css') }}">
    <title>Crop Portal</title>
</head>
<body>
    <a href="/logout" class="link-lable">logout</a>
    <a href="/addtoDB"class="link-lable">Add to Database</a>
    <h1>Crop Portal</h1>
    <p>{{name}}</p>
    <form action="/YearMap" method= "POST">
        <div class= "form-lable"> 
            <p>Search Year:<input class ="input-lable" type= "text" name= "year"><input class="search-lable" type = "submit" value="Search"></p>
        </div>
    </form>
    <form action="/CropMap" method= "POST">
        <div class= "form-lable">
            <p>Search Crop:<input class ="input-lable" type= "text" name= "crop"><input class="search-lable" type = "submit" value="Search"></p>
        </div>
    </form>
    
    <img src="{{ url_for('static', filename='images/1.jpg') }}" usemap="#tid-map" width="10800" height="13800">
    <map name="tid-map">
        <area class="field_link" target="_blank" alt="field-4025" title="field-4025" href="/field/4025" coords="3690,1237,3807,1577" shape="rect">

        <area class="field_link" target="_blank" alt="field-4024" title="field-4024" href="/field/4024" coords="3826,1237,3981,1577" shape="rect">

        <area class="field_link" target="_blank" alt="field-4033" title="field-4033" href="/field/4033" coords="4713,1214,4894,1501" shape="rect">

        <area class="field_link" target="_blank" alt="field-4027" title="field-4027" href="/field/4027" coords="4914,1201,5103,1343" shape="rect">

        <area class="field_link" target="_blank" alt="field-4027-1" title="field-4027-1" href="/field/4027-1" coords="4931,1359,5103,1511" shape="rect">
